name: Build and Publish
on:
  push:
    paths:
      - "src/**"
      - "public/**"
      - "index.html"
      - "tsconfig.json"
      - "tsconfig.node.json"
      - "vite.config.ts"
      - "tailwind.config.js"
      - "package.json"
      - "package-lock.json"
jobs:
  build-and-publish:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build
        run: |
          npm ci
          npm run build

      - name: Publish
        uses: JamesIves/github-pages-deploy-action@v4.3.0
        with:
          branch: gh-pages
          folder: dist
